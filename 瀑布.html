<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .masonry {
            display: flex;
            flex-direction: row;
        }
        .column {
            width:32%;
            display: flex;
            flex-direction: column;
            width: calc(100%/3);
        }
        .column .item{
           background-color: red;
           
           margin:10px 0;
        }
    </style>
</head>
<body>
    
<div class="masonry">

    <div class="column">
        <div class="item">
            <div class="item__content">dad<br/>sda</div>
        </div>
        <div class="item">
            <div class="item__content">dad<br/>dd<br/>asdasd<br/>dad<br/>sdssd</div>
        </div>
        <div class="item">
            <div class="item__content">dad<br/>sda</div>
        </div>
    </div>
    <div class="column">

        <div class="item">
            <div class="item__content">ssd<br/>dd<br/>asd<br/>da</div>
        </div>
        <!-- more items -->
    </div>
    <div class="column">
        <div class="item">
            <div class="item__content">dasdas</div>
        </div>
        <div class="item">
            <div class="item__content">dasd</div>
        </div>
        <div class="item">
            <div class="item__content">dasd</div>
        </div>
    </div>
</body>
</html>
