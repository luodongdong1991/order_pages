<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>12</p>
    <p>s</p>
    <p>s</p>
    <p>sf</p>
    <p>s</p>
    <script>
        let arr = [3, 2, 13, 2];
        let obj = {
            name: 'luo',
            age: 18,
            address: 'chashi'
        }
        //for循环；Array
        for (let i = 0; i < arr.length; i++) {
            console.log('角标:' + i, 'value:' + arr[i]);
        }
        //forEach
        arr.forEach((item, index) => {
            console.log('value:' + item, '角标:' + index)
        })
        //for of es6的循环；
        //用于数组 Set和Map 以及类似数组的对象（arguments对象，DOMLIst对象）生成器Generater对象以及字符串；
        //for of字符串
        for (let k of 'luodongdong') {
            console.log('for of string: ---' + k)
        }
        //for of DOM NodeList;
        let oP = document.querySelectorAll('p');
        for (let p of oP) {
            p.style.cssText = 'color:red;font-size:10px;'
        }
        //for of argments对象；
        function msg(a, b) {
            for (let x of arguments) {
                console.log(x, 'arguments');
            }
        }
        //use 
        msg('1', '2', '45', '66', '7');
        //for of Array;
        for (num of arr) {
            console.log('遍历数组：' + num);
        }
        //for in 主要用于遍历对象的；
        //
        for (key in obj) {
            console.log(obj[key], key)
        }
        //for 循环与continue一起使用；
        //while 循环；
        var num =1 ;
        while(num<10){
            //console.log(num++);
            document.writeln(num+'<br/>')
            num++
        }
        //dowhile;
        //先做后判定；
        var age = 10;
        do{
            document.writeln(age+'<br/>')//10->1;
            num--;
        }while(num>=1);       
    </script>
</body>
</html>
